{% extends "userconfig/base.html" %}
{% block content %}
		<div class="card card-fluid" style="width: 30rem;">
			<div class="card-body">
				<div class="form-row">
					<label> ID: </label>
					<input type="text" class="form-control" value={{config.id}}>
					<label> Slack Channel: </label>
					<input type="text" class="form-control" value={{config.slack_channel}}>
					<label> Email Address: </label>
					<input type="text" class="form-control" value={{config.email_address}}>
				</div>
		</div>
{% endblock content %}
