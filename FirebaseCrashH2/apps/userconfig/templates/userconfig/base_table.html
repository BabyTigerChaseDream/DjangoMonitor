{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>django-tables2 examples</title>
        <link rel="stylesheet" type="text/css" href="{% static 'userconfig/table.css' %}" />
        <style type="text/css">
            pre {
                background-color: #D8F0FF;
                border: 1px solid #9BBBD5;
                padding: 8px;
            }
        </style>
        {% block extrahead %}{% endblock %}
    </head>

    <body>
        {% block body %}
        {% load django_tables2 %}
			{% for table in tables %}
				<tr>
        			{% render_table table %}
				</tr>			
    		{% endfor %}
        {% endblock %}
    </body>
</html>
