{%extends 'userconfig/base.html' %}
{% block content %}
	<div class="content-section">!
		<form method='POST'>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> Delete Configuration</legend>
				<h2>Are you sure to delete "{{ object.team }}" ?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit"> Confirm Delete </button>
				<a class="btn btn-outline-secondary" href="{% url 'config-detail' object.id %}">Cancel</a>
			</div>
		
		</form>	
	</div> 

{% endblock content%}
